<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <script src="https://skulpt.org/js/skulpt.min.js"></script>
    <script src="https://skulpt.org/js/skulpt-stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8dfd6;
            color: #4d3d36;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #f5efe6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 70%;
            text-align: center;
        }
        .question-box {
            background: #dacbbe;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .code-box {
            background: #fff;
            padding: 15px;
            border: 1px solid #b8a99a;
            border-radius: 8px;
            margin-top: 10px;
        }
        .code-editor {
            width: 100%;
            height: 150px;
            font-family: monospace;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #b8a99a;
            border-radius: 8px;
        }
        button {
            background: #8c7254;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #735c42;
        }
        .output {
            margin-top: 15px;
            background: #e0d6cb;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #b8a99a;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-box">Find the Second Largest Number - Write a function to find the second largest number in a list.</div>
        <div class="code-box">
            <textarea class="code-editor" id="code-editor" placeholder="Write your Python code here..."></textarea>
            <button onclick="runPython()">Run Code</button>
            <pre class="output" id="output"></pre>
        </div>
    </div>

    <script>
        function outf(text) {
            var output = document.getElementById("output");
            output.innerHTML += text;
        }

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runPython() {
            var prog = document.getElementById("code-editor").value;
            var output = document.getElementById("output");
            output.innerHTML = '';

            Sk.pre = "output";
            Sk.configure({
                output: outf,
                read: builtinRead,
                __future__: Sk.python3
            });

            try {
                Sk.importMainWithBody("<stdin>", false, prog, true);
            } catch (e) {
                output.innerHTML = "Error: " + e.toString();
            }
        }
    </script>
</body>
</html>
